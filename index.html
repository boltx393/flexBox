<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic Plan</div>
      <div class="plan-price">$11.99<span class="plan-price-per-month">/month</span></div>
      <ul class="plan-features">
        <li><span class="plan-feature-check">✓</span> 10GB Storage</li>
        <li><span class="plan-feature-check">✓</span> 1 User</li>
        <li><span class="plan-feature-cross">✕</span> Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard Plan</div>
      <div class="plan-price">$19.99<span class="plan-price-per-month">/month</span></div>
      <ul class="plan-features">
        <li><span class="plan-feature-check">✓</span> 50GB Storage</li>
        <li><span class="plan-feature-check">✓</span> 5 Users</li>
        <li><span class="plan-feature-check">✓</span> Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium Plan</div>
      <div class="plan-price">$49.99<span class="plan-price-per-month">/month</span></div>
      <ul class="plan-features">
        <li><span class="plan-feature-check">✓</span> 100GB Storage</li>
        <li><span class="plan-feature-check">✓</span> 10 Users</li>
        <li><span class="plan-feature-check">✓</span> 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>

</body>

</html>
